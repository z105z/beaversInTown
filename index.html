<!DOCTYPE html>
<html>

<head> 
	
	<title>Document_4</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css_1.css">
	<script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/js_1.js"></script>
	
</head>

<body>

	<div id="map">

		<canvas id="canvas"></canvas>

	</div>


	<div id="placeCr">

		<span id="createGame">Создать игру</span>
		<input type="text" id="field_1" name="field_1" placeholder="Введите URL адрес картинки">
		<input type="text" id="field_2" name="field_2" placeholder="Введите название игры">
		<input type="button" id="button_1" name="button_1" value="Создать">
		<input type="button" id="button_2" name="button_2" value="Закрыть">

	</div>

<div id="mainPanel">

	<div id="mainRegistrationMenu">
		<input type="text" id="nick" placeholder="Введите никнейм..." class="registrationFields">
		<input type="text" id="log" placeholder="Введите логин..." class="registrationFields">
		<input type="password" id="pas" placeholder="Введите пароль..." class="registrationFields">
		<input type="password" id="rePas" placeholder="Повторите пароль..." class="registrationFields">
		<input type="button" id="registrationButton1" value="Зарегистрироваться" class="registrationFields">
		<span id="span_1"></span>
	</div>

	<div id="mainAuthorizationMenu">
		<input type="text" id="logA" placeholder="Введите логин..." class="registrationFields">
		<input type="password" id="pasA" placeholder="Введите пароль..." class="registrationFields">
		<input type="button" id="authorizationButton1" value="Войти" class="registrationFields">
		<span id="span_2"></span>
	</div>

</div>
